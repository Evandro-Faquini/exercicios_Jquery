<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_Append</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#primeiro").append(" <b>Texto incluido no paragrafo</b>.");
        });

        $("#btn2").click(function() {
            $("ol").append("<li> Item incluido na lista</li>");
        });
    });
</script>

</head>
<body>
    <p id="primeiro">Primeiro paragrafo</p>
    <p>Segundo paragrafo</p>

    <ol>
        <li> item 1</li>
        <li> item 2</li>
        <li> item 3</li>
    </ol>

    <button id="btn1">Incluir Texto</button>
    <button id="btn2">Incluir Items</button>
    
</body>
</html>
